<html lang="en">

    <fieldset>

                Edad:

            <label for="sexo">
                Mujer:

        Fiebre:

        <input type="checkbox" name="dolor de garganta" id="">
    <label for="perdida de gusto">

    <fieldset>

    </fieldset>
